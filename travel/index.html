<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inika&family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Travel</title>
</head>
<body>
    <header class="header">
        <div class="background"></div>
        <div class="wrapper">
            <div class="navigation">
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <nav class="nav">
                    <ul class="nav_list">
                        <li class="nav_list-item"><a href="">How It Works</a></li>
                        <li class="nav_list-item"><a href="">Plan Your Trip</a></li>
                        <li class="nav_list-item"><a href="">Destinations</a></li>
                        <li class="nav_list-item"><a href="">Travel Stories</a></li>
                    </ul>
                </nav>
                <button class="button button_header">Login</button>
            </div>
            <div class="search">
                <h1>Explore the beauty of the World</h1>
                <p>Receive personalized recommendations for countries, hotels, activities and more</p>
                <form action="" method="get">
                    <input class="input" type="search" placeholder="What would you like to do?" value="What would you like to do?">
                    <button class="button search_button">Start Planning</button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
